<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>لعبة التحدي</title>

<link rel="stylesheet" href="style.css">

<style>
body{
    font-family:Arial;
    background:#f0f0f0;
    margin:0;
    padding-top:20px;
    text-align:center;
}
.question{font-size:22px;margin:20px}
.option{
    display:block;
    width:300px;
    margin:8px auto;
    padding:10px;
    font-size:18px;
    cursor:pointer;
    border-radius:10px;
    border:1px solid #ccc;
}
.option:hover{background:#eee}
.correct{color:green}
.incorrect{color:red}
.result{
    background:#fff;
    margin:10px auto;
    padding:10px;
    border-radius:12px;
    width:90%;
    max-width:520px;
    text-align:right;
}
#timer{font-size:18px;margin:10px}
#centerMsg{
    position:fixed;
    inset:0;
    display:none;
    justify-content:center;
    align-items:center;
    font-size:32px;
    background:rgba(0,0,0,.6);
    color:#fff;
}
</style>
</head>

<body>

<div id="timer"></div>

<div id="game">
    <div class="question" id="question"></div>
    <div id="options"></div>
</div>

<div id="results"></div>
<div id="centerMsg"></div>

<script src="challenge.js"></script>
</body>
</html>
